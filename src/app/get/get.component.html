<table class="table table-hover">
  <thead>
  <tr>
      <td>Client Name</td>
      <td>Port Number</td>
      <td>DB</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let business of businesses">
          <td>{{ business.client_name }}</td>
          <td>{{ business.port }}</td>
          <td>{{ business.DB }}</td>
          <td><a [routerLink]="['/edit', business._id]" class="btn btn-primary">Edit</a></td>
          <td><a [routerLink]="" (click) = "deleteBusiness(business._id)" class="btn btn-danger">Delete</a></td>
      </tr>
  </tbody>
</table>
